{% extends "base.html" %}
{% block title %}Admin Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto px-4 py-16">
    <div class="bg-white rounded-xl shadow-md p-8">
        <h1 class="text-2xl font-bold text-navy-900 text-center mb-6">Admin Login</h1>
        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" name="password" required autofocus class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-navy-500 focus:border-navy-500">
            </div>
            <button type="submit" class="w-full bg-navy-900 text-white font-bold py-2 px-4 rounded-lg hover:bg-navy-800 transition">
                Login
            </button>
        </form>
    </div>
</div>
{% endblock %}
